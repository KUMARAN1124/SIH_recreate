    <style>
        :root {
            --lime-green: #32CD32;
            --dark-green: #006400;
            --black: #000000;
            --white: #FFFFFF;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--black);
            color: var(--white);
            line-height: 1.6;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--lime-green);
            padding: 20px 0;
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--black);
        }
        main {
            padding: 40px 0;
        }
        h1, h2 {
            color: var(--lime-green);
            margin-bottom: 20px;
        }
        .search-container {
            display: flex;
            margin-bottom: 30px;
        }
        #location-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        #search-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--lime-green);
            color: var(--black);
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #search-btn:hover {
            background-color: var(--dark-green);
            color: var(--white);
        }
        #weather-info {
            background-color: rgba(50, 205, 50, 0.1);
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        #crop-suggestions > div {
            margin-bottom: 30px;
        }
        .crop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .crop-card {
            background-color: rgba(50, 205, 50, 0.1);
            border-radius: 5px;
            padding: 20px;
            text-align: center;
        }
        .crop-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .crop-details {
            text-align: left;
            margin-top: 10px;
        }
        .crop-details h4 {
            color: var(--lime-green);
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            #location-input, #search-btn {
                width: 100%;
                border-radius: 5px;
            }
            #search-btn {
                margin-top: 10px;
            }
        }
    </style>

        const getClimate = (temperature) => {
            if (temperature < 10) return 'cool';
            if (temperature < 20) return 'moderate';
            if (temperature < 30) return 'warm';
            return 'tropical';
        };

        const suggestCrops = (climate) => {
            const suggestions = {};
            for (const [category, crops] of Object.entries(cropDatabase)) {
                suggestions[category] = crops.filter(crop => crop.climate === climate || crop.climate === 'moderate');
            }
            return suggestions;
        };

        const displayCrops = (suggestions) => {
            for (const [category, crops] of Object.entries(suggestions)) {
                const container = document.getElementById(category);
                container.innerHTML = `<h2>${category.charAt(0).toUpperCase() + category.slice(1)}</h2>`;
                const cropGrid = document.createElement('div');
                cropGrid.classList.add('crop-grid');
                
                crops.forEach(crop => {
                    const cropCard = document.createElement('div');
                    cropCard.classList.add('crop-card');
                    cropCard.innerHTML = `
                        <img src="${crop.image}" alt="${crop.name}" class="crop-image">
                        <h3>${crop.name}</h3>
                        <div class="crop-details">
                            <h4>Soil Type:</h4>
                            <p>${crop.soil}</p>
                            <h4>Fertilizer:</h4>
                            <p>${crop.fertilizer}</p>
                            <h4>Chemical Usage:</h4>
                            <p>${crop.chemicals}</p>
                            <h4>Harvest Time:</h4>
                            <p>${crop.harvestTime}</p>
                        </div>
                    `;
                    cropGrid.appendChild(cropCard);
                });
                
                container.appendChild(cropGrid);
            }
        };

        searchBtn.addEventListener('click', () => {
            const city = locationInput.value;

            if (city === '') return;

            weatherInfo.innerHTML = 'Loading...';
            fruitsContainer.innerHTML = '';
            vegetablesContainer.innerHTML = '';
            flowersContainer.innerHTML = '';

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${APIKey}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    return response.json();
                })
                .then(data => {
                    const temperature = data.main.temp;
                    const humidity = data.main.humidity;
                    const description = data.weather[0].description;

                    weatherInfo.innerHTML = `
                        <h2>Weather in ${city}</h2>
                        <p>Temperature: ${temperature.toFixed(1)}Â°C</p>
                        <p>Humidity: ${humidity}%</p>
                        <p>Conditions: ${description}</p>
                    `;

                    const climate = getClimate(temperature);
                    const suggestions = suggestCrops(climate);
                    displayCrops(suggestions);
                })
                .catch(error => {
                    weatherInfo.innerHTML = `Error: ${error.message}. Please try again.`;
                });
        });
